<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginstyles.css">
    <title>Login</title>
</head>
<body>
    <main>
        <!-- Contenedor Principal -->
        <div id="main-container">
            <div id="titulo">
                <h1 id="Encabezado">Login</h1>
            </div>
            <div id="admin" class="opcion">Administrador</div>
            <div id="empleado" class="opcion">Empleado</div>
        </div>

        <!-- Contenedor Secundario (Oculto al inicio) -->
        <div id="user-pass-container" class="hidden">
            <div id="titulo">
                <h1 id="Encabezado">Ingrese sus credenciales</h1>
            </div>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <script src="ocultar.js"></script>
</body>
</html>
