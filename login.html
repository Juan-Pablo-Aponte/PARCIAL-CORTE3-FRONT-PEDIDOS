<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginstyles.css">
    <title>Login</title>
</head>
<body>
    <main>
        <!-- Contenedor Principal -->
        <div id="main-container">
            <div id="titulo">
                <h1 id="Encabezado">Login</h1>
            </div>
            <div id="admin" class="opcion">Administrador</div>
            <div id="empleado" class="opcion">Empleado</div>
        </div>

        <!-- Contenedor Secundario (Oculto al inicio) -->
        <div id="user-pass-container" class="hidden">
            <div id="titulo">
                <h1 id="Encabezado">Ingrese sus credenciales</h1>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Usuario:</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Contraseña</label>
                </div>
                <!-- Campo oculto para el position -->
                <input type="hidden" id="position" name="position" value="">
                <!-- Botón -->
                <button type="submit" id="submitbutton">Login</button>
            </form>
        </div>
    </main>
    <script src="ocultar.js"></script>
</body>
</html>
