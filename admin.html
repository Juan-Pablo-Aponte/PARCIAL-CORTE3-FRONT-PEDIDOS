<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styleAdmin.css">
    <script defer src="adminWorkers.Js"></script>
</head>
<body>
    <aside>
        <div class="info-container">
            <img src="img/logoSVG.svg" alt="Logo">
            <span>Nombre: </span>
            <span>Cargo: </span> 
        </div>
        <div class="load-container">
            <span>Cargar Trabajador</span>
            <input type="text" id="name" class="input-load" placeholder="Nombre">
            <input type="text" id="cargo" class="input-load" placeholder="Cargo">
            <input type="text" id="cedula" class="input-load" placeholder="C.C">
            <button id="add-worker">Agregar Trabajador</button>
        </div>
        <button id="load-test-data" style="margin-top: 20px;">Cargar Trabajadores de Prueba</button>
    </aside>
    <main id="main-container">
    </main>
</body>
</html>
