<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styleAdmin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    <script defer src="adminWorkers.Js"></script>
</head>

<body>
    <aside>
        <div class="img-container">
            <img id="logo" src="img/logoSVG.svg" alt="Logo">
        </div>
        <div class="info-container">
            <span>Nombre: </span>
            <span>Cargo: </span>
        </div>
        <hr class="decorative-separator"> <!-- Separador decorativo -->
        <div class="last-added">
            <h3>Ãšltimos Agregados</h3>
            <ul id="last-added-list"></ul>
        </div>
        <div class="load-container">
            <span>Cargar Trabajador</span>
            <input type="text" id="name" class="input-load" placeholder="Nombre">
            <input type="text" id="cargo" class="input-load" placeholder="Cargo">
            <input type="text" id="cedula" class="input-load" placeholder="C.C">
            <button id="add-worker">Agregar Trabajador</button>
            <button class="logout-button" onclick="irAlLogin()">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </aside>
    <main id="main-container"></main>
</body>

</html>
